<!DOCTYPE html>
<html layout:decorator="admin/template">
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<h1>Update Thong Tin Nguoi Dung</h1>
	<form th:action="@{/admin/user/update}" th:object="${user}" method="post">
		<div>
			<label>ID</label> <input th:field="*{id}" type="text" required="required" readonly="readonly" />
		</div>
		<div>
			<label>Name</label> <input th:field="*{name}" type="text" placeholder="Name" required="required" />
		</div>
		<div>
			<label>Age</label><input type="number" th:field="*{age}" placeholder="Age" />
		</div>
		<div>
			<label>Gender</label> <select th:field="*{gender}">
				<option value="Nam">Nam</option>
				<option value="Nữ">Nữ</option>
			</select>
		</div>
		<div>
			<label>Address</label> <input type="text" th:field="*{address}" placeholder="address" />
		</div>
		<div>
			<label>Email</label> <input type="text" th:field="*{email}" placeholder="email" />
		</div>
		<div>
			<label>Username</label><input type="text" th:field="*{username}" placeholder="username" required="required" />
		</div>
		<div>
			<label>Role</label> <select th:field="*{role}">
				<option value="ROLE_MEMBER">ROLE_MEMBER</option>
				<option value="ROLE_ADMIN">ROLE_ADMIN</option>
			</select>
		</div>
		<div>
			<label>Status</label> <select th:field="*{enabled}">
				<option value="true">True</option>
				<option value="false">False</option>
			</select>
		</div>
		<div>
			<button type="submit">UPDATE</button>
		</div>
	</form>
</body>
</html>
