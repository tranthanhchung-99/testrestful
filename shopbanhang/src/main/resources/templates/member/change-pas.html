<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thay đổi mật khẩu</title>
<!-- Bootstrap 3.3.6 -->


<script type="text/javascript">
function checkPass() {
	var pass1 = document.getElementById('password');
	var pass2 = document.getElementById('repassword');
	var message = document.getElementById('confirmMessage');
	var goodColor = "#66cc66";
	var badColor = "#ff6666";
	if(pass1.value.length<6||pass1.value.length>30||pass2.value.length<6||pass2.value.length>30){
		message.style.color = "#2677b5";
		message.innerHTML = "Password and repassword must be at least 6->30 characters long !";
	}
	else if((pass2.value === "" || pass2.value !== pass1.value)) {
		pass2.style.backgroundColor = badColor;
		message.style.color = badColor;
		message.innerHTML = "Repasswords Do Not Match!";
	}else if ( pass1.value !== "" && pass1.value === pass2.value ) {
		pass2.style.backgroundColor = goodColor;
		message.style.color = goodColor;
		message.innerHTML = "Passwords Match!";
	}
}
</script>
</head>
<body >
	<div>
		<div >
		<section>
			<h1>Thay đổi mật khẩu</h1>
			
			</section>
			<div class="">
				<div >
					<form th:action="@{/member/change-password}"
						th:object="${user}" method="post">
						
							<div class="form-group">
									<span class="word">Mật khẩu mới *</span> <input type="password"
										class="form-control" name="newPassword" id="password"
										onkeyup="checkPass(); return false" required=""  oninvalid="this.setCustomValidity('Hãy mật khẩu')" oninput="setCustomValidity('')">
								</div>
								<div class="form-group">
									<span class="word">Nhập lại mật khẩu *</span> <input
										type="password" class="form-control" name="repass"
										id="repassword" onkeyup="checkPass(); return false;">
								</div>
								<p id="confirmMessage"></p>
								<div class="text-center">
									<button type="submit" class="btn btn-primary" >Đổi mật khẩu</button>
								</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
<footer
		style="border-top: 1px solid #d2d6de; text-align: center; background: #fff; color: #444; height: 60px; line-height: 60px;">
		<strong>Copyright &copy; 2020 | <a
			href="http://facebook.com/chungtranhy">C&T</a>.
		</strong>
	</footer>
</body>
</html>
