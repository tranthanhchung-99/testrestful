<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/template">
<head>
<meta charset="UTF-8">
<title>Category</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<p>Danh sach category</p>
	<a th:href="@{/admin/category/add}">Add Category</a>
	<div>
		<form th:action="@{/admin/category/search}" method="get">
			<label>Search:</label><input type="text" name="keyword"
				placeholder="nhap keyword" th:value="${keyword}" /> <input
				type="submit" value="search" />
		</form>
	</div>
	<div>
		<table border="1">
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Option</td>
			</tr>
			<tr th:each="category : ${categoryList}">
				<td th:text="${category.id}"></td>
				<td th:text="${category.name}"></td>
				<td><a th:href="@{'/admin/category/update?id='+${category.id}}">Edit</a>
					| <a th:href="@{'/admin/category/delete?id='+${category.id}}">Delete</a>
				</td>
			</tr>
		</table>
	</div>
	<div>
		<a class="btn btn-primary"
			th:href="@{'/admin/category/search?keyword=' + ${keyword} +'&page=' + ${page + 1}}">LOAD
			MORE</a>
	</div>
</body>
</html>
