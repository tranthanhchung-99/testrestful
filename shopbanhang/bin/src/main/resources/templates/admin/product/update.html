
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html layout:decorator="admin/template">
<head>
<meta charset="UTF-8">
<title>update product</title>

</head>
<body layout:fragment="content" th:remove="tag">

	<div>
		<form th:action="@{/admin/product/update}" th:object="${product}"
			method="post" enctype="multipart/form-data">

			<p>Update Product</p>
			<div>
				<label>Id</label> <input type="text" th:field="*{id}" />
			</div>
			<div>
				<label>Name</label> <input type="text" th:field="*{name}" />
			</div>
			<div>
				<label>Price</label> <input type="text" th:field="*{price}" />
			</div>
			<div>
				<label>Description</label>
				<textarea rows="" cols="" th:field="*{description}" ></textarea>
			</div>
			<div>
				<label>Thuong Hieu</label> <select th:field="*{thuongHieuDTO.id}">
					<option th:each="thuonghieu: ${thuongHieuList}" th:value="${thuonghieu.id}"
						th:text="${thuonghieu.name}"></option>
				</select>
			</div>
			
			<div>
				<label>Kích thước</label> <select th:field="*{kichThuocDTO.id}">
					<option th:each="kichthuoc: ${kichThuocList}" th:value="${kichthuoc.id}"
						th:text="${kichthuoc.name}"></option>
				</select>
			</div>
			<div>
				<label>Category</label> <select th:field="*{category.id}">
					<option th:each="id: ${categoryList}" th:value="${id.id}"
						th:text="${id.name}"></option>
				</select>
			</div>
			<div>
				<label>Image</label> <input type="file" name="imageFile"
					accept="image/*" />
			</div>

			<div>
				<button type="submit">Update</button>
			</div>
		</form>
	</div>
</body>
</html>
