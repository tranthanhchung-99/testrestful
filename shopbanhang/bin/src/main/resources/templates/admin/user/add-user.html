<!DOCTYPE html>
<html layout:decorator="admin/template">
<head>
<meta charset="UTF-8">
<title>users</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<h1>Them Nguoi Dung</h1>
	<form th:action="@{/admin/user/add}" method="post">
		<div>
			<label>Name</label> <input name="name" type="text" placeholder="Name" required="required" />
		</div>
		<div>
			<label>Age</label><input type="number" name="age" placeholder="Age" />
		</div>
		<div>
			<label>Phone</label><input type="number" name="phone" placeholder="Phone" />
		</div>
		<div>
			<label>Gender</label> <select name="gender">
				<option value="Nam">Nam</option>
				<option value="Nữ">Nữ</option>
			</select>
		</div>
		<div>
			<label>Address</label> <input type="text" name="address" placeholder="address" />
		</div>
		<div>
			<label>Username</label><input type="text" name="username" placeholder="username" required="required" />
		</div>
		<div>
			<label>Password</label><input type="password" name="password" placeholder="password" required="required" />
		</div>
		<div>
			<label>Role</label> <select name="role">
				<option value="ROLE_MEMBER">ROLE_MEMBER</option>
				<option value="ROLE_ADMIN">ROLE_ADMIN</option>
			</select>
		</div>
		<div>
			<button type="submit">ADD</button>
		</div>
	</form>
</body>
</html>
